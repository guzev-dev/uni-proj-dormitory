<div class="container-fluid" [@componentChange]>
  <div class="d-flex align-items-center" style="min-height: 85vh;">
    <div class="offset-xl-3 col-xl-6 col-12">

      <div class="p-xl-5 p-2 my-4 border-blue" *ngFor="let application of applications">
        <h1 class="display-6 mb-4">Заявка на поселення #{{application.id}}</h1>
        <form>
          <div class="row">
            <div class="col-xl-6 col-12 mb-4">
              <label for="startDate" class="form-label">Дата початку проживання:</label>
              <input type="text" class="form-control" value="{{toUADateFormat(application.settlementStartDate)}}"
                     id="startDate" disabled>
            </div>
            <div class="col-xl-6 col-12 mb-4">
              <label for="endDate" class="form-label">Дата завершення проживання:</label>
              <input type="text" class="form-control" value="{{toUADateFormat(application.settlementEndDate)}}"
                     id="endDate" disabled>
            </div>
            <div class="row" *ngIf="application.desiredRoom">
              <div class="col-xl-3 col-6 mb-4">
                <label for="dormitory">Гуртожиток №:</label>
                <input type="number" class="form-control text-center" value="{{application.desiredRoom.dormitoryId}}" id="dormitory"
                       disabled>
              </div>
              <div class="col-xl-4 col-6 mb-4">
                <label for="room">Кімната №:</label>
                <input type="text" class="form-control text-center" value="{{application.desiredRoom.roomNumber}}" id="room"
                       disabled>
              </div>
            </div>
            <div class="col-12 mb-4">
              Статус заявки: <i style="text-transform: uppercase;" class="fs-5">{{application.applicationStatus}}</i>
            </div>
            <div class="col-12 mb-4 text-end text-muted">
              <i>Дата створення заявки: {{toUADateFormat(application.creationDate)}}</i>
            </div>
          </div>
        </form>
        <hr class="d-xl-none">
      </div>

    </div>
  </div>
</div>
